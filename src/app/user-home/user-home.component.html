   <div [style.background-image]="'url(/assets/images/lib04.PNG'" style="background-size: cover ;width: 100%;height: 100%; overflow:hidden;" >
    
    <!-- toolbar for Kitab -->
    <mat-toolbar style="background-color:ghostwhite;color: rgb(17, 37, 44);border-top:rgb(17, 37, 44) ;">
        <mat-icon style="vertical-align:auto;height: 30px;width: 30px;font-size: 30px;">
            <span class="material-symbols-outlined" >
                import_contacts
                </span>
        </mat-icon> 
         <h1 style="font-family:'Fascinate Inline', cursive;font-size:1.5em;"><b>&nbsp;KITAB</b></h1>
         <span class="spacerset"></span>
      <p style="color: rgb(17, 37, 44);font-family: monospace;font-size:x-large;">
         <mat-icon style="vertical-align: middle;">
             <span class="material-icons">
                 account_circle
                 </span>     
           </mat-icon>
           Username  
      </p>
     
         <span class="spacer"></span>
             <a>
                 <p style="color: rgb(17, 37, 44);font-family: monospace;font-size:x-large;">Logout
                 <mat-icon style="color: rgb(17, 37, 44);vertical-align: middle;">
                     <span class="material-icons">
                         power_settings_new
                     </span>                
                 </mat-icon>
             </p>
             </a>  
     </mat-toolbar>
     
     <div class="row">
     
         <!-- dashboard -->
         <div class="col-md-8">
             <div class="panel panel-default pull-left " style="height: 100%;width: 90%; margin-top: 3%; margin-left: 10%;">
                   
                <div class="panel-heading" style="text-align:right;height:1.5px;font-size:medium;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;border-bottom: none;">
                    <a (click)="addContribution()" style="color: rgb(17, 37, 44);">
                     Add Your Contributions
                     <mat-icon><span class="material-symbols-outlined">
                        post_add
                        </span></mat-icon>
                    </a></div>
                 <div class="panel-heading" style="font-size:x-large;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; text-align:left;border-top: none;color: rgb(17, 37, 44);">
                    <mat-icon>
                        <span class="material-symbols-outlined">
                            library_books
                            </span>
                    </mat-icon>
                   &nbsp;<b>ARCHIVE</b></div>
                 
                 <div class="panel-body" style="text-align:center;">
                 <!-- <div style="height: 5px;"></div> -->
                 <!-- div for testing height -->
                 <!-- <div style="height: 300px;"></div>  -->
                <!-- <app-addcontribution></app-addcontribution> -->
                <app-dashboard></app-dashboard>
                 </div>
                </div>
     
         </div>
    </div>
</div>
