      <p style="color: white;font-family: monospace;font-size:x-large;">
         <mat-icon style="vertical-align: middle;">
             <span class="material-icons">
                 account_circle
                 </span>     
           </mat-icon>
           Username  
      </p>
     
         <span class="spacer"></span>
             <a>

                         power_settings_new

     <div class="row">

                    <a (click)="addContribution()">

                 <div class="panel-heading" style="font-size:x-large;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; text-align:left;border-top: none;">
                    <mat-icon>
                        <span class="material-symbols-outlined">
                            library_books
                            </span>
                    </mat-icon>
                   &nbsp;<b>ARCHIVE</b></div>
                 
                 <div class="panel-body" style="text-align:center;">

</div>
