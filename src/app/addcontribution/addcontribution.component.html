<div  [style.background-image]="'url(/assets/images/bookadd04.PNG'" style="background-size:cover ;width: 100%;height: 100%;overflow:hidden;">
    <div class="panel panel-warning" style="height:94%;width: 80%;margin-left:10%;margin-top:1%;">
                  
        <div class="panel-heading" style="text-align:left;height:1.5px;border-bottom: none;">
            <a (click)="gouserhome()">
                <mat-icon style="color:rgb(71, 67, 21);">home</mat-icon>
            </a>
        </div> 


        <div class="panel-heading" style="font-size:large;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; text-align: center;border-top: none;">
          &nbsp;<b>Add your Contributions</b></div>

        <div class="panel-body" style="text-align:center ;">
            <form #form="ngForm"  autocomplete="off" (submit)="onSubmit(form)">
                <!-- <input type="hidden" name="bookId" [value]="service.formDetail.bookId"> -->
                <div style="height:15px ;"></div>
                  <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label style="font-family:'Inconsolata', monospace;font-size:medium;color: rgb(69, 35, 35);"><sup style="color:red;">*&thinsp;</sup>Name of Book:&nbsp;&nbsp;&nbsp;</label>
                            <input name="bookName" #bookName="ngModel" [(ngModel)]="service.formDetail.bookName" placeholder="Book Name"  style="height:40px;width:47%;border-color: none;color:rgb(71, 67, 21) ;" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label style="font-family:'Inconsolata', monospace;font-size:medium;color: rgb(69, 35, 35);"><sup style="color:red;">*&thinsp;</sup>Book Category:&nbsp;&nbsp;</label>
                            <select  class='select-option'name="categoryId" #categoryId="ngModel" [(ngModel)]="service.formDetail.categoryId"  style="height:40px;width:47%;border-color: rgb(71, 67, 21);color:rgb(71, 67, 21) ;" required >
                                <option class='option' value=null disabled style="color: rgb(9, 55, 102);">Category</option>
                                <option class='option' *ngFor="let ct of categorylist" value={{ct.categoryId}}>{{ct.categoryName}}</option>
                            </select>
                        </div>
                    </div>
                  </div>
                
                  <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label style="font-family:'Inconsolata', monospace;font-size:medium;color: rgb(69, 35, 35);"><sup style="color:red;">*&thinsp;</sup>Author of Book:&nbsp;</label>
                            <input name="author" #author="ngModel" [(ngModel)]="service.formDetail.author" placeholder="Name of the Author"   style="height:40px;width:47%;border-color: none;color:rgb(71, 67, 21) ;" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label style="font-family:'Inconsolata', monospace;font-size:medium;color: rgb(69, 35, 35);"><sup style="color:red;">*&thinsp;</sup>Name of User:&nbsp;&nbsp;&nbsp;</label>
                            <input name="empName" #empName="ngModel" [(ngModel)]="service.formDetail.empName" placeholder="Employee Name"  style="height:40px;width:47%;border-color: none;color:rgb(71, 67, 21) ;" required>
                        </div>
                    </div>
                  </div>

                 
                  <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label style="font-family:'Inconsolata', monospace;font-size:medium;color: rgb(69, 35, 35);"><sup style="color:red;">*&thinsp;</sup>User Emailid:&nbsp;&nbsp;&nbsp;</label>
                            <input name="emailId" #emailId="ngModel" [(ngModel)]="service.formDetail.emailId" placeholder="Email Id"  style="height:40px;width:47%;border-color: none;color:rgb(71, 67, 21) ;" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label style="font-family:'Inconsolata', monospace;font-size:medium;color: rgb(69, 35, 35);"><sup style="color:red;">*&thinsp;</sup>User Id:&emsp;&nbsp;&emsp;&nbsp;&emsp;</label>
                            <input name="empId" #empId="ngModel" [(ngModel)]="service.formDetail.empId" placeholder="Employee Id"   style="height:40px;width:47%;border-color: none;color:rgb(71, 67, 21) ;" required>
                        </div>
                    </div>
                  </div>
                 <hr>
                  <div class="row">
                    <div class="col">
                        <div class="formgroup">
                           <p  style="font-family:'Inconsolata', monospace;font-size:medium;color: rgb(69, 35, 35);"><b>Brief Description about Book:</b></p>
                            <textarea name="description" #description="ngModel" [(ngModel)]="service.formDetail.description" placeholder="Tell something about the book..."  style="height:60px;width:86.5%;border-color: rgb(71, 67, 21);color:rgb(71, 67, 21) ;"></textarea>
                        </div>
                    </div>
                  </div>
                  <div style="height:15px ;"></div>
                  <div class="row">
                    <div class="col">
                        <div class="form-group ">
                            <label style="font-family:'Inconsolata', monospace;font-size:medium;color: rgb(69, 35, 35);">Add image of book:</label>
                             <input name="imageUploaded" type="file" accept=".jpeg,.PNG" #imageUploaded="ngModel" [(ngModel)]="service.formDetail.imageUploaded"  style="border-color: rgb(71, 67, 21);color:rgb(71, 67, 21) ;margin-left:43%;">
                        </div>
                    </div>
                  </div>
                  
                  <hr>
                  <div class="row">
                    <div class="col pull-left">
                        <p style="color:red;font-family:'Inconsolata', monospace;margin-left:20px;"><sup>*</sup>&nbsp;Required</p>  
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <button class="btn btn-block" type="submit" style="width: 20%;margin-left: 40%; border-color: rgb(71, 67, 21);color:rgb(71, 67, 21); background-color: rgb(251, 247, 229);" [disabled]="form.invalid">Add</button>
                        </div>
                    </div>
                    
                  </div>
                 

            </form>
        </div>


    </div>
</div>
