<div  [style.background-image]="'url(/assets/images/bookadd04.PNG'" style="background-size:cover ;width: 100%;height: 100%;overflow:hidden;">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-warning" style="height: 100%;width: 90%; margin-top: 5%;margin-left: 60%;">
                  
                <div class="panel-heading" style="text-align:left;height:1.5px;border-bottom: none;">
                    <a (click)="gouserhome()">
                        
                     <mat-icon style="color:rgb(71, 67, 21);">home</mat-icon>
                    </a></div> 
    
    
                <div class="panel-heading" style="font-size:large;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; text-align: center;border-top: none;">
                  &nbsp;<b>Add your Contributions</b></div>
                <div class="panel-body" style="text-align:center;">
                <div style="height: 30px;"></div>
                <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                    <input type="hidden" name="bookid" [value]="service.formDetail.bookid">
                    <!-- for book name -->
                    <div class="form-group">
                        <input name="bookname" #bookname="ngModel" [(ngModel)]="service.formDetail.bookname" placeholder="Name of Book"  required style="height:40px;width:47%;border-color: none;color:rgb(71, 67, 21) ;">
                    </div>
                    <hr> 
                     <!-- for book category -->
                    <div class="form-group">
                        <select  class='select-option'name="bookcategory" #bookcategory="ngModel" [(ngModel)]="service.formDetail.bookcategory"  style="height:40px;width:47%;border-color: rgb(71, 67, 21);color:rgb(71, 67, 21) ;" required >
                            <option class='option' value="" disabled style="color: rgb(9, 55, 102);">Category</option>
                            <option class='option'  value="Novel">Novel</option>
                            <option class='option'  value="General">General</option>
                            <option class='option'  value="Others">Others</option>
                        </select>
                        </div>
                    <hr>
                    <!--for description of book-->
                    <textarea name="bookdetail" #bookdetail="ngModel" [(ngModel)]="service.formDetail.bookdetail" placeholder="Tell something about the book..."  style="height:60px;width:47%;border-color: rgb(71, 67, 21);color:rgb(71, 67, 21) ;"></textarea>
                    <hr> 
                  <!-- for image upload-->
                    <div class="form-group ">
                    <p style="color:rgb(71, 67, 21) ;font-family: cursive;">*Add image of book</p>
                     <input name="bookimage" type="file"  #bookimage="ngModel" [(ngModel)]="service.formDetail.bookimage"  style="height:40px;width:50%;border-color: rgb(71, 67, 21);color:rgb(71, 67, 21) ;margin-left: 35%;" required>
                     
                    <hr>
                    </div>
                     <!-- submit button -->
                    <div class="form-group">
                        <button class="btn btn-block" type="submit" style="width: 20%;margin-left: 40%; border-color: rgb(71, 67, 21);color:rgb(71, 67, 21); background-color: rgb(251, 247, 229);" [disabled]="form.invalid">Add</button>
                    </div>
                 
                </form>
                
                </div>
               </div>
        </div>
    </div>
    </div>
