<td class="dashboard pull-left" style="color: rgb(17, 37, 44);font-family:cursive;">
  Search:&nbsp;<input matInput (keyup)="applyFilter($event)" placeholder="Type something" #input style="color: rgb(9, 55, 102);font-family:cursive;width:max-content;">
</td>
<div style="height:20px;"></div>
<hr>
<!-- <div style="height: 50px;"></div> -->
<div >
    <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="bookimage">
            <th mat-header-cell *matHeaderCellDef  ></th>
            <td mat-cell *matCellDef="let bk"> <img src="{{bk.bookimage}}" height="80px" width="200px"> </td>
          </ng-container>
      
      
      <ng-container matColumnDef="bookdata">
        <th mat-header-cell *matHeaderCellDef > </th>
        <td mat-cell *matCellDef="let bk" style="color:rgb(17, 37, 44);"> <h2 style="font-family:'Acme', sans-serif;font-size: x-large;margin-top:4%;"><b>{{bk.bookname}}</b></h2><h4 style="font-size:larger;font-family:'Yanone Kaffeesatz', sans-serif;color: rgb(0, 0, 0);">Category: {{bk.bookcategory}}<br>Contributer: {{bk.bookdontd}}</h4>
         
        </td>
      </ng-container>

      <ng-container matColumnDef="bookstatus">
        <th mat-header-cell *matHeaderCellDef  ></th>
        <td style="font-family:'Yanone Kaffeesatz', sans-serif;font-size:medium;color: rgb(0, 0, 0);" mat-cell *matCellDef="let bk">
          <ng-container *ngIf="bk.isapproved==0">Status <br> <h4 style="color:orange;">Pending</h4></ng-container>
          <ng-container *ngIf="bk.isapproved==1">Status <br><h4 style="color: green;">Approved</h4> </ng-container>
          <ng-container *ngIf="bk.isapproved==2">Status <br><h4 style="color: red;"> Rejected</h4></ng-container>
          </td>
      </ng-container>
  
      <ng-container matColumnDef="bookview">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let bk"> 
          <div id="myModal" class="modal" role="dialog" [ngClass]="{'show':showModal}">  
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="btn btn-sm pull-right" style="color: rgb(233, 20, 20);" (click)="showModal=false">x</button>
                        <!-- <div class="jumbotron py-3"> -->
                          <h4 style="font-family:Verdana, Geneva, Tahoma, sans-serif;font-size:large;"><b>{{bk.bookname}}</b></h4>
                          <img src="{{bk.bookimage}}" height="300px" width="500px">
                        <!-- </div>       -->
                    </div>
                    <div class="modal-body">
                    
                    </div>
                    <div class="modal-footer">
                     
      
                    </div>
                </div>
            </div>
        </div>
          <a data-toggle="modal" data-target="myModal" (click)="showModal=true&&id=bk.bookid">View <mat-icon style="vertical-align: middle;height: 15px;width: 15px;font-size: 15px">
          <span class="material-symbols-outlined">
            fullscreen
            </span>
        </mat-icon></a>
      </td>
      </ng-container>

         
         
  
   
     
      <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" style="font-family:cursive;font-size:medium;color: rgb(0, 0, 0);">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[2]"
    showFirstLastButtons 
    aria-label="Select books">
  </mat-paginator>

  </div>
