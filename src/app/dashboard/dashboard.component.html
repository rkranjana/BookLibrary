<td class="dashboard pull-right" style="color: rgb(17, 37, 44);font-family:cursive;">
    Search:&nbsp;<input matInput (keyup)="applyFilter($event)" placeholder="Type something" #input style="color: rgb(9, 55, 102);font-family:cursive;">
</td>
<div >
    <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="bookimage">
            <th mat-header-cell *matHeaderCellDef  ></th>
            <td mat-cell *matCellDef="let bk"> <img src="{{bk.bookimage}}" height="120px" width="150px"> </td>
          </ng-container>
      
      
      <ng-container matColumnDef="bookdata">
        <th mat-header-cell *matHeaderCellDef > </th>
        <td mat-cell *matCellDef="let bk" style="width: 50%;color:rgb(17, 37, 44);"> <h2 style="font-family:'Acme', sans-serif;font-size: x-large;margin-top:4%;"><b>{{bk.bookname}}</b></h2><h4 style="font-family:cursive;font-size:medium;color: rgb(0, 0, 0);">Category: {{bk.bookcategory}}<br>Contributer: {{bk.bookdontd}}</h4></td>
      </ng-container>
  
      <ng-container matColumnDef="bookview">
        <th mat-header-cell *matHeaderCellDef  ></th>
        <td mat-cell *matCellDef="let bk"> <a>View <mat-icon style="vertical-align: middle;height: 15px;width: 15px;font-size: 15px">
          <span class="material-symbols-outlined">
            fullscreen
            </span>
        </mat-icon></a></td>
      </ng-container>
   
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" style="font-family:cursive;font-size:medium;color: rgb(0, 0, 0);">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[2]"
                   showFirstLastButtons 
                   aria-label="Select books">
    </mat-paginator>
  </div>
